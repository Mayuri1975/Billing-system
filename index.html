<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Billing</title>
    <link rel="stylesheet" href="styel.css">
</head>

<body>
    <div class="container">
        <h1>Restaurant Billing System!!</h1>
        <div class="form-group">
            <b> <label for="item-name">Item Name:</label></b>
            <input type="text" id="item-name" placeholder="Enter item name">
        </div>
        <div class="form-group">
            <b> <label for="item-price">Item Price:</label></b>
            <input type="number" id="item-price" placeholder="Enter item price" step="0.01">
        </div>
        <button onclick="addItem()">Add Item</button>

        <h2>Items!</h2>
        <ul id="item-list"></ul>

        <div class="form-group">
            <b> <label for="discount">Discount (%):</label></b>
            <input type="number" id="discount" placeholder="Enter discount percentage" step="0.01">
        </div>
        <button onclick="calculateBill()">Calculate Total</button>

        <h2>Bill Summary</h2>
        <i>
            <p id="subtotal">Subtotal: ₹0.00</p>
        </i>
        <i>
            <p id="discount-amount">Discount: ₹0.00</p>
        </i>
        <i>
            <p id="total">Total: ₹0.00</p>
        </i>
    </div>

    <script src="script.js"></script>
</body>

</html>
